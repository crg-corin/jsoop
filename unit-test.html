<script src="Function.isFunction.js"></script>
<script>
    //console.assert(Function.isFunction(), '');
    //positive tests
    console.assert(Function.isFunction(function(){}), 'anonymous function is a function');
    console.assert(Function.isFunction(new Function()), 'function constructor instance is a function');
    //negative tests
    console.assert(Function.isFunction() === false, 'empty function call is not a function');
    console.assert(Function.isFunction(undefined) === false, 'undefined is not a function');
    console.assert(Function.isFunction(null) === false, 'null is not a function');
    console.assert(Function.isFunction(0) === false, 'numeric literal is not a function');
    console.assert(Function.isFunction('') === false, 'string literal is not a function');
    console.assert(Function.isFunction([]) === false, 'array literal is not a function');
    console.assert(Function.isFunction({}) === false, 'object literal is not a function');
</script>

<script src="Number.prototype.toOrdinal.js"></script>
<script>
    console.assert(1..toOrdinal(true) === '1st', '1 is "1st"');
    console.assert(1.5.toOrdinal(true) === '1st', '1.5 is "1st"');
    console.assert(1..toOrdinal() === 'st', '1 is "st"');
    console.assert(0..toOrdinal(true) === '0th', '0 is "0th"');
</script>
<!-- -->
<script src="Math.roundTo.js"></script>
<script>
    console.assert(Math.roundTo(1, 0) === 1, '[1, 0] is 1');
    console.assert(Math.roundTo(12345, 0) === 12345, '[12345, 0] is 12345');
    console.assert(Math.roundTo(12345, 1) === 12350, '[12345, 1] is 12350');
    console.assert(Math.roundTo(12345, 2) === 12300, '[12345, 2] is 12300');
    console.assert(Math.roundTo(12345, 3) === 12000, '[12345, 3] is 12000');
    console.assert(Math.roundTo(12345, 4) === 10000, '[12345, 4] is 10000');
    console.assert(Math.roundTo(12345, 5) === 0, '[12345, 5] is 0');
</script>
<!-- -->
<script>
function isWindow(arg) {
    var self,
        str;
    str = Object.prototype.toString.call(arg);
    //Safari returns DOMWindow
    //Chrome returns global
    //Firefox, Opera & IE9 return Window
    if (str === '[object DOMWindow]' ||
        str === '[object Window]' ||
        str === '[object global]') {
        return true;
    }
    ///window objects always have a `self` property;
    ///however, `arg.self == arg` could be fooled by:
    ///var o = {};
    ///o.self = o;
    if ('self' in arg) {
        self = arg.self;
        try {
            delete arg.self;
            arg.self = self;
        } catch (e) {
            //IE 7&8 throw an error when window.self is deleted
            return true;
        }
    }
    return false;
}
</script>

<script type="text/javascript" src="Object.fromPath.js"></script>
<script>
(function () {
    "use strict";
    var fizz;
    fizz = { buzz: ['spiff'] };
    window.foo = {
        bar: {
            baz: 'lorem ipsum'
        }
    };
    console.assert(Object.fromPath('foo.bar.baz') === 'lorem ipsum', '"foo.bar.baz" should be "lorem ipsum"');
    console.assert(Object.fromPath(fizz, 'buzz.0') === 'spiff', '[fizz, "buzz.0"] should be "spiff"');
}());
</script>
